{% extends "main/layout.html" %}


{% load static %}



{% block  body%}


 

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Tasks Page</h1>
    </div><!-- End Page Title -->

    <div>
      <a href="{% url "farmers:createTasksPage" %}" class="btn create-button">Create task</a>
    </div>

    <section class="section">
      <div class="row">

        {% for task in tasks %}
        
      
        <div class="col-lg-12 task-card">
          <div class="card ">
            <div class="card-body">
              <h5 class="card-title"> {{task.name}}</h5>
              <span class="ms-2">{{task.role}}</span>
              <p class="ms-2 me-2">{{task.heading}}</p>
               <div class="tasks-align">
              <div>
              <span class="ms-2 me-2">{{task.description}}</span>
              </div>
                <div>
              <span class="ms-2 me-2">{{task.days}} days</span>
                </div>
              </div>

              <span>
                <a href="/editTask/{{task.id}}" class="btn create-button  ms-1 me-2">Edit task</a>
              </span>
              <span>
                <a href="/deleteTask/{{task.id}}" class="btn create-button">Delete task</a>
              </span>

            </div>
          </div>
        </div>
        {% endfor %}


      </div>
    </section>

  </main><!-- End #main -->

{% endblock  %}
