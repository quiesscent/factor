{% extends "workers/base.html" %}


{% load static %}



{% block  body%}


 

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Tasks Page</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Components</li>
          <li class="breadcrumb-item active">Tooltips</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

 

    <section class="section">
      <div class="row">

        {% for task in tasks %}
        
      
        <div class="col-lg-12 task-card">
          <div class="card ">
            <div class="card-body">
              <h5 class="card-title"> {{task.name}}</h5>
              <span class="ms-2">{{task.role}}</span>
              <p class="ms-2 me-2">{{task.heading}}</p>
               <div class="tasks-align">
              <div>
              <span class="ms-2 me-2">{{task.description}}</span>
              </div>
                <div>
              <span class="ms-2 me-2">{{task.days}} days</span>
                </div>
              </div>

            </div>
          </div>
        </div>
        {% endfor %}


      </div>
    </section>

  </main><!-- End #main -->

{% endblock  %}
